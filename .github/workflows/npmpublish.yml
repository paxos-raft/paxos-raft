name: Node.js Package

on: 
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12  
      - run: npm ci
      - run: npm run lerna:bootstrap 
      - run: npm run lerna:test

      - name: Configure CI Git User
        run: |
          git config --global user.name USER_NAME
          git config --global user.email USER_EMAIL
          git remote set-url origin https://$GITHUB_ACTOR:$GIT_AUTH_TOKEN@github.com/paxos-raft/paxos-raft
        env:
          USER_EMAIL: ${{secrets.github_email}}
          USER_NAME: ${{secrets.github_user}}
          GIT_AUTH_TOKEN: ${{secrets.github_auth}}

      - name: Checkout and pull branch
        run: git checkout "${GITHUB_REF:11}" && git pull

      - name: Authenticate with Registry
        run: |
          echo "@apollo-elements:registry=http://registry.npmjs.org/" > .npmrc
          echo "registry=http://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" >> .npmrc
          npm whoami
        env:
          NPM_AUTH_TOKEN: ${{secrets.npm_token}}

      - name: Publish package
        run: npm whoami
      - name: Publish    
        run: npm run lerna:publish
